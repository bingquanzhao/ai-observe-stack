# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'DOG Observability Dashboards'
    orgId: 1
    folder: 'DOG Observability'
    folderUid: dog-observability
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
